<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cuestionario DISC</title>
    <link rel="stylesheet" href="styles.css?v=1.5">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div id="intro-section" class="section">
            <h1>Cuestionario DISC</h1>
            <div class="user-input">
                <input type="text" id="nombre-usuario" placeholder="Escribe tu nombre completo">
                <button id="start-button" class="button">Comenzar</button>
            </div>
        </div>

        <div id="disc-section" class="section hidden">
            <h2 id="context-title"></h2>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="grupo-container">
                <h3>Grupo <span id="group-number"></span></h3>
                
                <div id="adjectives-container">
                    <!-- Los adjetivos se cargarán dinámicamente -->
                </div>
                
                <div class="buttons-container">
                    <button id="prev-button" class="button">Anterior</button>
                    <button id="next-button" class="button">Siguiente</button>
                </div>
                
                <div class="question-container">
                    <p class="question-text">Ordena los siguientes adjetivos según te describan (1 = más, 4 = menos)</p>
                </div>
            </div>
        </div>

        <div id="results-section" class="section hidden">
            <h2>Tus resultados DISC</h2>
            <div class="results-container">
                <div class="chart-section">
                    <h3>Ámbito Laboral</h3>
                    <div class="chart-container">
                        <canvas id="chart-trabajo"></canvas>
                    </div>
                </div>
                <div class="chart-section">
                    <h3>Ámbito Privado</h3>
                    <div class="chart-container">
                        <canvas id="chart-privado"></canvas>
                    </div>
                </div>
            </div>
            <div class="explanation">
                <h3>Explicación de los resultados</h3>
                <div id="resultados-texto"></div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="restart-button" class="button" style="margin: 0 auto; display: block; max-width: 300px;">Reiniciar Cuestionario</button>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.5"></script>
</body>
</html>
